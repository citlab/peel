# include common yarn-2.x configuration
include "reference.yarn-2.x.conf"

system {
    hadoop-2 {
        path {
            isShared = ${system.default.path.isShared}
            archive.url = "http://archive.apache.org/dist/hadoop/core/hadoop-2.4.1/hadoop-2.4.1.tar.gz"
            archive.md5 = "0CE4CFD282002B7AA42CF71DF4145150"
            archive.src = ${app.path.downloads}"/hadoop-2.4.1.tar.gz"
            home = ${system.hadoop-2.path.archive.dst}"/hadoop-2.4.1"
        }
        config {
            # hadoop-env.sh entries
            env {
                # directory where process IDs are stored
                YARN_PID_DIR = "/tmp/hadoop-2.4.1/pid"
            }
        }
    }
}